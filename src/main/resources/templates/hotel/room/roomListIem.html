<div class="hotel-preview-item">
    <label for="id_{{id}}">Id </label><input id="id_{{id}}" value="{{id}}" disabled />
    <label for="name_{{id}}">Name</label><input id="name_{{id}}" value="{{name}}" disabled />
    <label for="floor_{{id}}">Floors</label><input id="floor_{{id}}" value="{{floor}}" disabled/>
    <label for="maxPersons_{{id}}">maxPersons</label><input id="maxPersons_{{id}}" value="{{maxPersons}}" disabled/>
    <a href="/private/hotel/room/delete/{{id}}">Delete Room If Possible</a>
</div>
