<div class="w-25 align-self-center">
    <form id="form" action="/register" method="post">
        <div class="form-outline mb-4">
            <label class="form-label" for="email">Email address</label>
            <input name="email" type="text" id="email" class="form-control" value="{{email}}" />
        </div>

        <div class="form-outline mb-4">
            <label class="form-label" for="email">Name</label>
            <input name="name" type="text" id="name" class="form-control" value="{{name}}" />
        </div>

        <div class="form-outline mb-4">
            <label class="form-label" for="password">Password</label>
            <input name="password" type="password" id="password" class="form-control" value="{{password}}" />
        </div>

        <div class="form-outline mb-4">
            <label class="form-label" for="passwordRepeat">Password Repeat</label>
            <input name="passwordRepeat" type="password" id="passwordRepeat" class="form-control" value="{{passwordRepeat}}" />
        </div>

        <button id="submit" type="submit" class="btn btn-primary btn-block mb-4">Submit register</button>
        <a class="btn btn-dark btn-block mb-4" href="/login">Back</a>
        {{CSRF_INPUT}}
    </form>

    <div id="errorContainer">{{errorMessage}}</div>
    <div id="successContainer">{{successMessage}}</div>
</div>
