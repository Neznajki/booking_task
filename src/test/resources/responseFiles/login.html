<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login page</title>

    <script src="/js/jquery-3.6.1.min.js"></script>
    <script src="/js/lib/saveRequest.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/main.js"></script>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    <div id="htmlContent">
        <div class="w-25 align-self-center">
    <form id="form" action="/login" method="post">
        <div class="form-outline mb-4">
            <label class="form-label" for="email">Email address</label>
            <input name="email" type="text" id="email" class="form-control" value="" />
        </div>

        <div class="form-outline mb-4">
            <label class="form-label" for="password">Password</label>
            <input name="password" type="password" id="password" class="form-control" value="" />
        </div>

        <button id="submit" type="submit" class="btn btn-primary btn-block mb-4">login</button>
        <a class="btn btn-info btn-block mb-4" href="/register">register</a>
    </form>

    <div id="errorContainer"></div>
    <div id="successContainer"></div>
</div>
    </div>
</body>
</html>
